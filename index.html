<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Login</title>
</head>
<body>
  
  <div class="container">
    <div class="containerInput">
        <h1 class="text">Log In</h1>
      <form action="" class="form" onsubmit="validateMail(event)">  
        <input type="email" name="user" id="user" class="field">
        
        <input type="password" name="pass" id="pass" class="field">  
      
        <input type="submit" value="Log in" class="field button" id="login">

        <h1 class="message" id="message"></h1>
      </form>  
        <a href="" class="register">or, sign up</a> 
    </div>
  </div>
  <script src="./script.js"></script>
</body>
